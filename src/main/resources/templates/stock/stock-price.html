

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stockPricePageCss.css}">
</head>
<body>
<div class="stock-tracker">
    <div class="stock-tag">Stock Details</div>
    <h3 class="stock-symbol" id="stock-symbol" th:text="${symbol}">Symbol</h3>



    <div class="price-label">Current Price</div>

    <p class="stock-price" id="live-price" th:text="${currentPrice}">Loading...</p>

    <div class="action-buttons">
        <a class="btn btn-buy" id="buyBtn" th:href="@{/transactions/order-form?stockId={stockId}(stockId=${stockId})}">Buy</a>
        <a class="btn btn-sell" id="sellBtn" th:href="@{/transactions/order-form?stockId={stockId}(stockId=${stockId})}" >Sell</a>
    </div>

    <div class="secondary-actions">
        <form action="#" th:action="@{/stocks/update/{symbol}(symbol=${symbol})}" method="POST" style="display: inline-block;">
            <button class="secondary-btn update-btn" id="updateBtn">Update Price</button>
            <input type="hidden" th:name="symbol" th:value="${symbol}">
        </form>
        <a th:href="@{/news}" class="secondary-btn watchlist-btn" id="watchlistBtn">News</a>
    </div>

    <a th:href="@{/}" class="home-link" >Back to Home</a>
</div>


</body>
<script th:src="@{/js/live-price.js}"></script>
</html>
