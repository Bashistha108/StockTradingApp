<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Add/Update</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stockAddFormCss.css}">

</head>
<body>
<br><br><br><br><br>
<div class="form-container">
    <h3>Stock Add/Update</h3>
    <form th:action="@{/stocks/add}" th:object="${stock}" method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <input type="text" th:field="*{stockName}" class="form-control" placeholder="Stock Name" required>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{stockSymbol}" class="form-control" placeholder="Stock Symbol" required>
        </div>

        <button type="submit" class="btn btn-success">Save Stock</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js for responsive features -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
