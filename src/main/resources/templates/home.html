

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stock Trading App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeCss.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Stock Trading App</h1>
        <br>
        <h4>Logged in as: <span sec:authentication="principal.username"></span></h4>
    </header>
    <main>
        <div class="form-container">
            <form action="#" th:action="@{/stocks/search}" method="POST">
                <input type="text" id="symbol" name="symbol" required placeholder="Stock Symbol">
                <button type="submit">Search</button>
            </form>
        </div>
        <br><br>
        <div>
            <a th:href="@{/portfolio/}" class="btn btn-success">Portfolio</a>
        </div>
        <br><br><br><br><br>
        <div class="info">
            <p>Current balance: <span>$0</span></p>
            <p>Total Invested: <span>$0</span></p>
            <p>Profit/Loss: <span>$0</span></p>
        </div>
    </main>
    <br><br><br>


    <form th:action="@{/logout}" method="POST">
        <button class="logout-button" type="submit" >Logout</button>
    </form>
</div>
<script>
    document.getElementById('symbol').addEventListener('input', function() {
        console.log('User is typing:', this.value);
    });
</script>
</body>
</html>
