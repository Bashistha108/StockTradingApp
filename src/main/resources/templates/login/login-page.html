<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/loginCss.css}">
</head>
<body>
<div>
    <h2>Login</h2>
    <br>
    <form th:action="@{/authenticateTheUser}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="logout">You have been logged out</p>

</div>
</body>
</html>
