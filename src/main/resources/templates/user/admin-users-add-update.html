<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <br><br>
    <h3>User Add/Update</h3>
    <br>
    <form action="#" th:action="@{/save-user}" th:object="${userForm}" method="POST" class="needs-validation" novalidate>
        <!--
            Form field for user and UserType.
            when submit button clicked, will trigger create-user and this uses usersForm as object passed
            in the Model in the controller. The usersForm has user and userType attribute which will be used
            *{user.email} means user.getEmail()
        -->
        <input type="hidden" th:field="*{user.userId}">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{user.firstName}" placeholder="First Name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{user.lastName}" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" th:field="*{user.email}" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{user.password}" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <label for="userType" class="form-label">User Type:</label>
            <select class="form-select" name="userType" id="userType" th:field="*{userType.userTypeId}" required>
                <option th:value="1" th:text="Admin"></option>
                <option th:value="2" th:text="Trader"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save User and UserType</button>
    </form>
</div>

<!-- Bootstrap JS Bundle for any interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
