<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Bootstrap CSS for responsive and consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminHomeCss.css}">
</head>
<body>
<div class="container">
    <h1>Administration</h1>
    <a th:href="@{/manage-users}" class="btn btn-primary">Manage Users</a>
    <a th:href="@{/stocks/manage-stocks}" class="btn btn-info">Manage Stock</a>

    </form>
</div>
<!-- Bootstrap JS for responsive behavior -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
